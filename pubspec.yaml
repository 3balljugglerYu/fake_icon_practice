name: fake_icon_practice
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.4
  font_awesome_flutter: ^10.3.0
  image_picker: ^0.8.6
  flutter_launcher_icons: ^0.11.0
  shared_preferences: ^2.0.15
  dotted_border: ^2.0.0+3

flutter_icons:
  image_path: "images/fakeIcon-icon.jpg"
  ios: true
  android: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - images/
